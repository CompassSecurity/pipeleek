name: Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: stable
          cache: true

      - name: Run unit tests + coverage (Linux)
        if: runner.os == 'Linux'
        run: go test $(go list ./... | grep -v /tests/e2e) -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Run unit tests (Windows)
        if: runner.os == 'Windows'
        run: make test-unit
        shell: bash

      - name: Upload coverage artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-linux
          path: ./coverage.out

  e2e-tests:
    name: E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: stable
          cache: true

      - name: Build pipeleek binary for e2e tests (Windows)
        if: runner.os == 'Windows'
        run: go build -o pipeleek.exe ./cmd/pipeleek

      - name: Run e2e tests (Linux)
        if: runner.os == 'Linux'
        run: make test-e2e

      - name: Run e2e tests (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:PIPELEEK_BINARY = "$(Get-Location)\pipeleek.exe"
          go test ./tests/e2e/... -tags=e2e -v -timeout 10m
        shell: pwsh
