name: Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Run unit tests (Linux)
        if: runner.os == 'Linux'
        run: make test-unit

      - name: Generate coverage report (Linux)
        if: runner.os == 'Linux'
        run: go test $(go list ./... | grep -v /tests/e2e) -coverprofile=coverage.out -covermode=atomic

      - name: Run unit tests (Windows)
        if: runner.os == 'Windows'
        run: make test-unit
        shell: bash

      - name: Upload coverage artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-linux
          path: ./coverage.out

  e2e-tests:
    name: E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Build pipeleek binary for e2e tests (Windows)
        if: runner.os == 'Windows'
        run: go build -o pipeleek.exe ./cmd/pipeleek

      - name: Run e2e tests (Linux)
        if: runner.os == 'Linux'
        run: make test-e2e

      - name: Run e2e tests (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:PIPELEEK_BINARY = "$(Get-Location)\pipeleek.exe"
          go test ./tests/e2e/... -tags=e2e -v -timeout 10m
        shell: pwsh
