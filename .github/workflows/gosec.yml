name: gosec
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  gosec:
    name: security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: Run Gosec Security Scanner
        uses: securego/gosec@bfec35a303e24e2a929b586822eca8486accc670 # v2.22.10
        with:
          args: "-no-fail -fmt json -out results.json ./..."

      - name: Check Gosec Results
        run: |
          FOUND=$(jq '.Stats.found // 0' results.json)
          echo "Gosec found $FOUND issue(s)"
          if [ "$FOUND" -gt 0 ]; then
            echo "‚ùå Security issues detected! Please fix them before merging."
            exit 1
          else
            echo "‚úÖ No security issues found."
          fi

      - name: Run zizmor üåà
        uses: zizmorcore/zizmor-action@e639db99335bc9038abc0e066dfcd72e23d26fb4 # v0.3.0
        with:
          inputs: .
