name: Deploy CLI Docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: |
          pip install \
            mkdocs \
            mkdocs-material \
            mkdocs-minify-plugin

      - name: Generate Docs
        run: go run ./cmd/pipeleek docs --github-pages

      - name: Install binstaller
        run: go install github.com/binary-install/binstaller/cmd/binst@latest

      - name: Generate Installer Script
        run: binst gen --config .config/binstaller.yml -o cli-docs/site/install.sh

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "cli-docs/site/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
